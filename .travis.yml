language: node_js
sudo: false
node_js:
- 5.0.0
env:
  global:
    secure: 
deploy:
  api_key:
    secure: 
  email: sa.alemdar@hotmail.com
  provider: npm
  on:
    -tags: true
addons:
  firefox: '38.0'
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install
- "./node_modules/.bin/typings install"

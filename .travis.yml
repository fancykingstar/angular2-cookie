  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install

script:
  - node_modules/.bin/gulp clang:format
  - node_modules/.bin/gulp lint
  - node_modules/.bin/gulp build
  - node_modules/.bin/gulp test

after_success:
  - ./scripts/npm-publish.sh